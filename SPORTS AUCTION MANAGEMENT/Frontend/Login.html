<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="LoginStyle.css">
    <script src="Common.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Auction Management Login</title>
</head>
<body>

    <section class="main">
        <div class="login-container">
            <p class="title">IPL AUCTION 2022 Registration</p>
            <div class="separator"></div>
            <p class="welcome-message">Please Login using Your Email Address</p>

            <form name="form1" class="form-signin">
                <div class="form-control">
                    <input type="email" id="Email" name="email" class="form-control" placeholder="Email address" required autofocus>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" id="Password" class="form-control" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit" type="submit" form="form1" value="Submit" onclick="LoginUser()">Login</button>
            </form>
        </div>
    </section>
    
</body>
</html>
