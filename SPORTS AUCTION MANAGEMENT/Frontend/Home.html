<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="Common.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="HomeInit()" style="background-color: rgb(197, 148, 230);">
   
    <div class="container">
      <div class="heading-home" style="font-size: 37px; margin-left: 400px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Auction Pool 2022</div>
    <form name="form1" style="margin-left: 400px;">
      <div class="row">
        <div class="col-md-6">
          <label for="Email">Email:</label><br>
          <input type="Email" id="Email" name="Email" class="form-control"><br>
         </div>
      </div>
    
      <div class="row">
      <div class="col-md-6">
        <label for="Name">Name:</label><br>
        <input type="text" id="Name" name="Name" class="form-control"><br>
      </div>
      </div>
      
      <div class="row">
       <div class="col-md-6">
        <label for="Role">Role</label><br>
        <input type="text" id="Role" name="Role" class="form-control"><br>
       </div>
      </div>
        
      <div class="row">
       <div class="col-md-6">
        <label for="Age">Age:</label><br>
        <input type="text" id="Age" name="Age" class="form-control"><br>
       </div>
       </div>

       <div class="row">
        <div class="col-md-6">
          <label for="Nationality">Nationality:</label><br>
          <input type="text" id="NAtionality" name="Nationality" class="form-control"><br>
          </div>
       </div> 
        
        <div class="row">
          <div class="col-md-6" >
            <label for="Pteam">Pteam:</label><br>
            <input type="Pteam" id="Pteam" name="Pteam" class="form-control"><br>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6" >
              <label for="Price">Price:</label><br>
              <input type="Price" id="Price" name="Price" class="form-control"><br>
            </div>
          </div>
        
        <div class="row">
          <div class="col-md-6">
            <label for="password">Password:</label><br>
          <input type="text" id="Password" name="Password" class="form-control"><br>
          </div>
        </div>
        
        

        
      </form> 
      
    <button onclick="CreateUser()" class="btn btn-primary" style="margin-left: 455px; background-color: rgb(0, 0, 0);"  >Create</button>
    <button onclick="LogOut()" class="btn btn-primary" style="margin-left:10px; background-color: rgb(17, 55, 61);">LogOut</button>
    <button onclick="Update()" class="btn btn-primary" style="margin-left:15px; background-color: rgb(0, 0, 0);">Update</button>
      </div>
    <div class="container">
      <table class="table table-striped" style="width: 100%;">
        
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Age</th>
                <th>Nationality</th>
                <th>Pteam</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
        </thead>
        <tbody id="player-table-body">
        </tbody>
        

</table>
    </div>
    
</body>
</html>
